<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Translations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function fetchTranslations() {
            try {
                const response = await fetch('/api/AllTranslasions');
                const data = await response.json();
                displayTranslations(data);
                console.log(data);
            } catch (error) {
                console.error('Error fetching translations:', error);
            }
        }

        function displayTranslations(translations) {
            const translationsContainer = document.getElementById('translations-container');
            translationsContainer.innerHTML = '';
            translations.forEach(translation => {
                const translationElement = document.createElement('div');
                translationElement.innerHTML = `
                    <p>Source Language: ${translation.source_language}</p>
                    <p>Source Text: ${translation.source_text}</p>
                    <p>Target Language: ${translation.target_language}</p>
                    <p>Target Text: ${translation.target_text}</p>
                    <hr>
                `;
                translationsContainer.appendChild(translationElement);
            });
        }

        window.onload = fetchTranslations;
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">PolyTeacher</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

                </li>

                    <a class="nav-link" href="/api/AllTranslations">All Translations</a> <!-- Correction du lien -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/AllTranslationsHtml">All Translations Html</a> <!-- Correction du lien -->
                </li>
            </ul>
        </div>
    </nav>
    <h1>All Translations</h1>
    <div id="translations-container" class="container mt-4"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</html>

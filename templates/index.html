<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>API de traduction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div id="navbar-container"></div>

    <script>
        // Inclure la navbar
        async function loadNavbar() {
            const response = await fetch('navbar');
            const navbar = await response.text();
            document.getElementById('navbar-container').innerHTML = navbar;
        }
        loadNavbar();
    </script>
</header>
<main class="container">
    <section>
        <h1>API de traduction</h1>
        <section style="display: flex; flex-direction: column; align-items: center;">
            <div class="alert alert-info">
                <p>Vous pouvez accéder aux traducteurs en cliquant sur les liens ci-dessous.</p>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Voir les traducteurs
                </button>
            </div>
            <div class="collapse" id="collapseExample" style="display: flex; flex-direction: column; align-items: center;">
                <a href="/api/french_spanish_translator">Traducteur Français vers Espagnol</a>
                <a href="/api/french_english_translator">Traducteur Français vers Anglais</a>
                <a href="/admin">Section administrateur</a>
            </div>
        </section>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
